<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Demo – inspiriert von 1968</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do-Demo</h1>
  </header>

  <main>
    <section id="input-section">
      <form id="task-form" aria-label="Aufgabe hinzufügen">
        <input type="text" id="new-task" name="new-task" placeholder="Enter new task" autocomplete="off" />
        <button type="submit" id="add-task-btn">+ Add</button>
      </form>
    </section>

    <section id="list-section">
      <h2>My Tasks</h2>
      <ul id="todo-list">
        <!-- Aufgaben erscheinen hier -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Demo-Projekt</p>
    <button id="toggle-darkmode">Dark Mode</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
